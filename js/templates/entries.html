<li id="add" class="add">
	<span class="add-plus">+ </span><span class="add-text">New document</span>
</li>
<li>
	<input type="text" id="search" placeholder="Find document" value="<%= query %>">
</li>
<% _.each(docs, function(doc) { %>
  <li class="item" data-id="<%= doc.id %>">
    <a href="" style="opacity: <%= doc.opacity %>">
      <%= doc.title %>
    </a>
  </li>
<% }); %>
